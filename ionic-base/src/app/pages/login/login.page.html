<ion-content>
 <div class="flex-center">
  <form style="min-width: 350px" [formGroup]="loginForm" (submit)="handleLogin()">
   <ion-card>
    <ion-card-header>
     <ion-card-title color="success"> Login </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-list>
      <ion-item>
       <ion-input labelPlacement="floating" formControlName="email" type="email" placeholder="youremail@domain.com">
        <div slot="label">
         Email @if (e?.invalid && e?.touched) { @if (e?.errors?.['required']) {
         <ion-text color="danger"> is required </ion-text> } @else if (e?.errors?.['email']) {
         <ion-text color="danger"> is invalid </ion-text> } }
        </div>
       </ion-input>
      </ion-item>
      <ion-item>
       <ion-input labelPlacement="floating" formControlName="password" type="password" placeholder="••••••">
        <div slot="label">
         Password @if (p?.invalid && p?.touched && p?.errors?.['required']) {
         <ion-text color="danger"> is required </ion-text> }
        </div>
       </ion-input>
      </ion-item>
     </ion-list>
     <ion-button [disabled]="loginForm.invalid" type="submit" color="success" size="full"> Login </ion-button>
     <ion-button color="dark" fill="clear" size="full"> Forgot password </ion-button>
     <ion-button type="button" (click)="goToRegister()" size="full"> Register </ion-button>
    </ion-card-content>
   </ion-card>
  </form>
 </div>
</ion-content>
