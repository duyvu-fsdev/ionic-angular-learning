<ion-content>
 <div class="flex-center">
  <ion-card>
   <ion-card-header>
    <ion-card-title color="success">Register</ion-card-title>
   </ion-card-header>
   <ion-card-content>
    <ion-list>
     <ion-list>
      <ion-item> <ion-input label="Name :" placeholder=" John Smith St"></ion-input> </ion-item>
      <ion-item> <ion-input label="Tel. :" type="tel" placeholder="(+84)900 123 456"></ion-input> </ion-item>
      <ion-item> <ion-input label="Email : " type="email" placeholder="youremail@domain.com"></ion-input> </ion-item>
      <ion-item> <ion-input label="Password : " type="password" value="password"></ion-input> </ion-item>
      <ion-item> <ion-input label="Confirm Password : " type="password" value="password"></ion-input> </ion-item>
     </ion-list>
    </ion-list>
    <ion-button color="tertiary" size="full">Register</ion-button>
   </ion-card-content>
  </ion-card>
 </div>
</ion-content>
